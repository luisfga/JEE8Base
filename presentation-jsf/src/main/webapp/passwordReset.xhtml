<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">  
 
    <ui:composition template="/templates/default/main.xhtml">
        <f:metadata>
            <f:viewParam name="encodedUserEmail" value="#{passwordReset.encodedUserEmail}" />
            <f:viewParam name="windowToken" value="#{passwordReset.windowToken}" />
            <f:viewAction action="#{passwordReset.validateOperationWindow()}"/>
        </f:metadata>
        
        <ui:define name="content">
            
        <div class="inputPanelOffLogin">
            <h1 class="h1Center"><h:outputText value="#{msg['header.password.reset']}"/></h1>
            <h4><h:outputText value="#{msg['header.orientations']}"/></h4>
            <p class="plainText"><h:outputText value="#{msg['orientation.text.password.reset']}"/></p>
            <br/>

            <p:messages globalOnly="true" escape="false"/>

            <h:form>
                <h:outputLabel value="#{msg['email']}" for="email" class="label"/>
                <h:inputText readonly="true" id="email" value="#{passwordReset.email}" class="inputField" required="true"/>
                
                <f:event listener="#{passwordReset.validatePasswordEquality}" type="postValidate" />

                <h:outputLabel value="#{msg['password']}" for="password" class="label"/>
                <h:inputSecret id="password" value="#{passwordReset.password}" class="inputField" required="true" requiredMessage="#{msg['password']} #{msg['validation.error.required']}"/>
                <h:message for="password" errorClass="errorMessage" warnClass="warn" infoClass="info"/>

                <h:outputLabel value="#{msg['passwordConfirmation']}" for="passwordConfirmation" class="label"/>
                <h:inputSecret id="passwordConfirmation" value="#{passwordReset.passwordConfirmation}" class="inputField" required="true" requiredMessage="#{msg['passwordConfirmation']} #{msg['validation.error.required']}"/>
                <h:message for="passwordConfirmation" errorClass="errorMessage" warnClass="warn" infoClass="info"/>

                <br/><br/>
                <h:inputHidden value="#{passwordReset.windowToken}"/>
                <h:commandButton action="#{passwordReset.execute()}" value="#{msg['reset']}" class="button" style="float: right"/>

            </h:form>
        </div>
            
        </ui:define>
    </ui:composition>        
 
</html>
