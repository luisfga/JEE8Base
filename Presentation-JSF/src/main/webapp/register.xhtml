<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 
 
    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="content">
            
            <div class="inputPanelOffLogin">
                <h1 class="h1Center"><h:outputText value="#{msg['header.register']}"/></h1>

<!--                <h:dataTable value="#{facesContext.messageList}" var="msgitem">
                    <h:column>
                        <h:outputText value="#{msgitem.summary}"/>
                    </h:column>
                </h:dataTable>-->

                <h:form>
                    
                    <h:panelGrid class="panelGrid">
                        <!--<h:messages style=" width: 100%" globalOnly="true" errorClass="errorMessage" warnClass="warn" infoClass="info" />-->
                        <p:messages globalOnly="true" escape="false"/>

                        <h:outputLabel value="#{msg['birthday']}" for="birthday" class="label"/>
                        <p:datePicker id="birthday" value="#{register.birthday}" showIcon="true" readonlyInput="true" locale="#{localeBean.language}" required="true" requiredMessage="#{msg['birthday']} #{msg['validation.error.required']}"/>
                        <h:message for="birthday" errorClass="errorMessage" warnClass="warn" infoClass="info"/>

                        <h:outputLabel value="#{msg['userName']}" for="userName" class="label"/>
                        <h:inputText id="userName" value="#{register.userName}" class="inputField" required="true" requiredMessage="#{msg['userName']} #{msg['validation.error.required']}"/>
                        <h:message for="userName" errorClass="errorMessage" warnClass="warn" infoClass="info"/>

                        <h:outputLabel value="#{msg['email']}" for="email" class="label"/>
                        <h:inputText id="email" value="#{register.email}" class="inputField" required="true" requiredMessage="#{msg['email']} #{msg['validation.error.required']}" validatorMessage="#{msg['validation.error.invalid.email']}">
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        </h:inputText>
                        <h:message for="email" errorClass="errorMessage" warnClass="warn" infoClass="info"/>

                        <f:event listener="#{register.validatePasswordEquality}" type="postValidate" />
                        
                        <h:outputLabel value="#{msg['password']}" for="password" class="label"/>
                        <h:inputSecret id="password" value="#{register.password}" class="inputField" required="true" requiredMessage="#{msg['password']} #{msg['validation.error.required']}"/>
                        <h:message for="password" errorClass="errorMessage" warnClass="warn" infoClass="info"/>

                        <h:outputLabel value="#{msg['passwordConfirmation']}" for="passwordConfirmation" class="label"/>
                        <h:inputSecret id="passwordConfirmation" value="#{register.passwordConfirmation}" class="inputField" required="true" requiredMessage="#{msg['passwordConfirmation']} #{msg['validation.error.required']}"/>
                        <h:message for="passwordConfirmation" errorClass="errorMessage" warnClass="warn" infoClass="info"/>

                        <br/><br/>
                        <h:commandButton action="#{register.execute()}" value="#{msg['register']}" class="button" style="float: right"/>

                    </h:panelGrid>
                </h:form>
            </div>
            
        </ui:define>
    </ui:composition>        
 
</html>
